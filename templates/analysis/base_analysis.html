{% extends 'base.html' %}

{% block extra_css %}
<style>
    .market-info {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
    }

    .analysis-content {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
    }

    .price-large {
        font-size: 2.5rem;
        font-weight: bold;
    }

    .market-stat {
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
    }

    .analysis-badge {
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: 500;
    }

    .badge-buy {
        background-color: rgba(22, 199, 132, 0.2);
        color: var(--primary-color);
    }

    .badge-sell {
        background-color: rgba(234, 57, 67, 0.2);
        color: var(--secondary-color);
    }

    .indicator-card {
        border-left: 4px solid var(--border-color);
        padding: 15px;
        margin-bottom: 15px;
        background-color: rgba(44, 47, 54, 0.5);
    }

    .indicator-card.positive {
        border-left-color: var(--primary-color);
    }

    .indicator-card.negative {
        border-left-color: var(--secondary-color);
    }

    .indicator-card.neutral {
        border-left-color: #ffc107;
    }
</style>
{% endblock %}

{% block content %}
<div class="row g-4">
    <!-- Coluna da Esquerda - Informações de Mercado -->
    <div class="col-lg-4">
        {% block market_info %}{% endblock %}
    </div>

    <!-- Coluna da Direita - Análises -->
    <div class="col-lg-8">
        {% block analysis_content %}{% endblock %}
    </div>
</div>
{% endblock %}
