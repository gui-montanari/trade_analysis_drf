{% extends 'base/base.html' %}

{% block title %}Login - Crypto Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                    <h2 class="h4 mb-1">Bem-vindo de volta</h2>
                    <p class="text-muted">Faça login para continuar</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Usuário ou senha inválidos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control bg-dark border-secondary text-light" 
                                   id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control bg-dark border-secondary text-light" 
                                   id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>

                    <div class="text-center">
                        <p class="mb-0">Não tem uma conta? 
                            <a href="{% url 'users:register' %}" class="text-primary">Registre-se</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
